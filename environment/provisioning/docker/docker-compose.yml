# Docker compose to have Zookeeper, Kafka, Kafka Manager, NiFi, ELK running for development.
# Provided by @Ziliotti
version: '3'

services:
  zookeeper:
  image: confluent/zookeeper
  container_name: kafka_zookeeper
  ports:
    - "2181:2181"

  kafka:
    image: wurstmeister/kafka
    container_name: kafka-wurstmeister
    ports:
      - "9092:9092"    
    environment:
      - KAFKA_ADVERTISED_HOST_NAME
      - KAFKA_ADVERTISED_PORT=9092
      - KAFKA_DELETE_TOPIC_ENABLE=true
      - KAFKA_LOG_RETENTION_HOURS=1
      - KAFKA_MESSAGE_MAX_BYTES=10000000
      - KAFKA_REPLICA_FETCH_MAX_BYTES=10000000
      - KAFKA_GROUP_MAX_SESSION_TIMEOUT_MS=60000
      - KAFKA_NUM_PARTITIONS=2
      - KAFKA_DELETE_RETENTION_MS=1000
    depends_on: 
      - zookeeper

  kafka-manager:
    image: sheepkiller/kafka-manager
    container_name: kafka-manager
    ports:
      - "9000:9000"    
    environment:
      ZK_HOSTS: zookeeper:2181
      APPLICATION_SECRET: letmein
      KM_ARGS: -Djava.net.preferIPv4Stack=true
    depends_on: 
      - zookeeper
      - kafka
  
  nifi:
    image: apache/nifi
    container_name: nifi
    ports:
      - "9090:9090"    
    environment:
      - NIFI_WEB_HTTP_PORT='9090'

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:latest
    container_name: elasticsearch    
    environment:
      - node.name=poces-nifi
      - cluster.name=elasticsearch
      - discovery.type=single-node
      - VIRTUAL_HOST=elastic.mydomain.com
      - VIRTUAL_PORT=9200
    ports:
      - "9200:9200"
      - "9300:9300"

  kibana:
    image: docker.elastic.co/kibana/kibana:latest
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - SERVER_NAME=kibana
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - VIRTUAL_HOST=kibana.mydomain.com
      - VIRTUAL_PORT=5601
    depends_on:
      - elasticsearch

  

